<body>

    <h1>New Customer Information</h1>

    <form action="">

        <textarea id="general" name="general" style="width: 500px; height: 150px;">         
        </textarea>
        <br><br>
        <label for="sales">Sales:</label><br>
        <textarea id="sales" name="sales" style="width: 500px; height: 150px;">         
        </textarea>
        <br><br>
        <label for="cam">CAM / Product Engineering:</label><br>
        <textarea id="cam" name="cam" style="width: 500px; height: 150px;">         
        </textarea>
        <br><br>
        <label for="drill">Drill / Rout:</label><br>
        <textarea id="drill" name="driill" style="width: 500px; height: 150px;">         
        </textarea>
        <br><br>
        <label for="process">Process:</label><br>

        </textarea>
        <br><br>

        </textarea>
        <br><br>
        <label for="processeng">Process Engineering:</label><br>
        <textarea id="processeng" name="processeng" style="width: 500px; height: 150px;">         
        </textarea>
        <br><br>
        <label for="assembly">Assembly:</label><br>
        <textarea id="assembly" name="assembly" style="width: 500px; height: 150px;">         
        </textarea>
        <br><br>
        <label for="quality">Quality:</label><br>
        <textarea id="quality" name="quality" style="width: 500px; height: 150px;">         
        </textarea>
        <br><br>
        <label for="pack">Pack & Ship:</label><br>
        <textarea id="pack" name="pack" style="width: 500px; height: 150px;">         
        </textarea>


        <br>
        <input type="file" id="myFile" name="filename">
        <br>
        <br>
        <div style="text-align: right; padding-right: 600px;">
          <input type="submit" value="Submit">
          <input type="button" value="Cancel">
        </div>
      </form>

</body>
</html>
