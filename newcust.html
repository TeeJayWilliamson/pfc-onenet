<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PFC OneNet</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1>New Customer Information</h1>

    <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <br>
        <label for="general">General:</label>
        <br>
        <textarea id="general" name="general" rows="4" cols="25">         
        </textarea>
        <br>
        <label for="sales">Sales:</label>
        <br>
        <textarea id="sales" name="sales" rows="4" cols="25">         
        </textarea>
        <br>
        <label for="cam">Cam / Product Engineering:</label>
        <br>
        <textarea id="cam" name="cam" rows="4" cols="25">         
        </textarea>
        <br>
        <label for="drill">Drill / Rout:</label>
        <br>
        <textarea id="drill" name="drill" rows="4" cols="25">         
        </textarea>
        <br>
        <label for="process">Process:</label>
        <br>
        <textarea id="process" name="process" rows="4" cols="25">         
        </textarea>
        <br>
        <label for="assembly">Assembly:</label>
        <br>
        <textarea id="assembly" name="assembly" rows="4" cols="25">         
        </textarea>
        <br>
        <label for="quality">Quality:</label>
        <br>
        <textarea id="quality" name="quality" rows="4" cols="25">         
        </textarea>
        <br>
        <label for="pack">Pack & Ship:</label>
        <br>
        <textarea id="pack" name="pack" rows="4" cols="25">         
        </textarea>
        <br>
        <input type="submit" value="Submit">
      </form>

</body>
</html>
